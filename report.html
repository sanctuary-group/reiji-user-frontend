<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レポート - REIJI</title>
  <meta name="description" content="投資成績をグラフとデータで詳細分析">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
  <link rel="stylesheet" href="assets/css/pages/report.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="container nav-inner">
      <a href="index.html" class="nav-logo">
        <img src="assets/img/logo.svg" alt="REIJI">
        <span class="nav-logo-text">REIJI</span>
      </a>
      <div class="nav-links">
        <a href="dashboard.html">ダッシュボード</a>
        <a href="calendar.html">カレンダー</a>
      </div>
      <div class="nav-datetime" id="navDatetime"></div>
      <div class="nav-actions">
        <button class="theme-toggle" aria-label="テーマ切替"></button>
        <div class="nav-user hide-mobile">
          <div class="avatar avatar-sm"><img src="assets/img/avatars/default.svg" alt=""></div>
          <span class="nav-user-name">投資太郎</span>
        </div>
      </div>
      <button class="hamburger" aria-label="メニュー">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <div class="mobile-menu">
    <a href="dashboard.html">ダッシュボード</a>
    <a href="calendar.html">カレンダー</a>
    <a href="report.html">レポート</a>
    <a href="index.html">ログアウト</a>
  </div>

  <!-- Report Content -->
  <main class="section">
    <div class="container">
      <!-- Report Header -->
      <div class="report-header">
        <div class="report-nav">
          <button class="btn btn-ghost report-nav-btn" id="prevPeriod" aria-label="前へ">&lt;</button>
          <h1 class="report-title" id="reportTitle">2026年2月</h1>
          <button class="btn btn-ghost report-nav-btn" id="nextPeriod" aria-label="次へ">&gt;</button>
        </div>
        <div class="report-period-tabs">
          <button class="report-period-tab active" data-period="monthly">月間</button>
          <button class="report-period-tab" data-period="yearly">年間</button>
          <button class="report-period-tab" data-period="lifetime">生涯</button>
        </div>
      </div>

      <!-- KPI Cards -->
      <div class="grid grid-4 report-kpi-grid" id="reportKpi">
        <!-- Populated by JS -->
      </div>

      <!-- Chart -->
      <div class="report-section">
        <div class="report-section-header">
          <h2 class="report-section-title" id="chartTitle">日次損益推移</h2>
        </div>
        <div class="report-chart-card">
          <div class="report-chart" id="reportChart">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>

      <!-- Two-column: Category Breakdown + Summary -->
      <div class="grid grid-2 report-detail-grid">
        <!-- Category Breakdown -->
        <div class="report-section">
          <div class="report-section-header">
            <h2 class="report-section-title">カテゴリ別内訳</h2>
          </div>
          <div class="report-card">
            <div id="categoryBreakdown">
              <!-- Populated by JS -->
            </div>
          </div>
        </div>

        <!-- Summary (weekly / quarterly / yearly) -->
        <div class="report-section" id="summarySection">
          <div class="report-section-header">
            <h2 class="report-section-title" id="summaryTitle">週別サマリー</h2>
          </div>
          <div class="report-card">
            <div id="reportSummary">
              <!-- Populated by JS -->
            </div>
          </div>
        </div>
      </div>

      <!-- Best / Worst -->
      <div class="grid grid-2 report-detail-grid">
        <div class="report-section">
          <div class="report-section-header">
            <h2 class="report-section-title" id="bestTitle">ベスト3</h2>
          </div>
          <div class="report-card">
            <div id="bestItems">
              <!-- Populated by JS -->
            </div>
          </div>
        </div>

        <div class="report-section">
          <div class="report-section-header">
            <h2 class="report-section-title" id="worstTitle">ワースト3</h2>
          </div>
          <div class="report-card">
            <div id="worstItems">
              <!-- Populated by JS -->
            </div>
          </div>
        </div>
      </div>

      <!-- Goal Progress -->
      <div class="report-section" id="goalSection">
        <div class="report-section-header">
          <h2 class="report-section-title" id="goalTitle">年間目標への進捗</h2>
        </div>
        <div class="report-card">
          <div id="goalProgress">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom" style="margin-top: 0; border-top: none;">
        &copy; 2026 REIJI. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/mock-data.js"></script>
  <script src="assets/js/report.js"></script>
</body>
</html>
