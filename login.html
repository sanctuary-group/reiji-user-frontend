<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - REIJI</title>
  <meta name="description" content="REIJIにログインして投資損益を記録しましょう。">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
  <link rel="stylesheet" href="assets/css/pages/login.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="container nav-inner">
      <a href="index.html" class="nav-logo">
        <img src="assets/img/logo.svg" alt="REIJI">
        <span class="nav-logo-text">REIJI</span>
      </a>
      <div class="nav-links">
        <a href="index.html">ホーム</a>
      </div>
      <div class="nav-actions">
        <button class="theme-toggle" aria-label="テーマ切替"></button>
      </div>
      <button class="hamburger" aria-label="メニュー">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <div class="mobile-menu">
    <a href="index.html">ホーム</a>
  </div>

  <!-- Login Section -->
  <main class="login-page">
    <div class="login-card">
      <div class="login-header">
        <img src="assets/img/logo.svg" alt="REIJI" class="login-logo">
        <h1 class="login-title">ログイン</h1>
        <p class="login-subtitle">アカウントにログインして、投資成績を記録しましょう。</p>
      </div>

      <!-- OAuth Buttons -->
      <div class="oauth-buttons">
        <a href="dashboard.html" class="btn btn-block btn-oauth btn-google">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M18.17 8.37H10v3.45h4.59C14.17 13.72 12.37 15 10 15c-2.76 0-5-2.24-5-5s2.24-5 5-5c1.22 0 2.33.44 3.19 1.17l2.58-2.58C14.22 2.18 12.22 1.25 10 1.25 5.17 1.25 1.25 5.17 1.25 10S5.17 18.75 10 18.75c5 0 8.33-3.52 8.33-8.48 0-.64-.07-1.27-.17-1.9z" fill="#4285F4"/>
            <path d="M2.63 6.12L5.59 8.3C6.33 6.4 8.02 5 10 5c1.22 0 2.33.44 3.19 1.17l2.58-2.58C14.22 2.18 12.22 1.25 10 1.25 6.95 1.25 4.29 3.26 2.63 6.12z" fill="#EA4335"/>
            <path d="M10 18.75c2.15 0 4.1-.87 5.55-2.3l-2.73-2.15C11.97 14.98 11.05 15.37 10 15.37c-2.33 0-4.31-1.58-5.02-3.71L2.53 13.9C4.17 16.78 6.87 18.75 10 18.75z" fill="#34A853"/>
            <path d="M18.33 8.37H10v3.45h4.59c-.38 1.17-1.18 2.13-2.22 2.77l2.73 2.15c1.6-1.47 2.57-3.65 2.57-6.37 0-.64-.07-1.27-.17-1.9z" fill="#4285F4"/>
          </svg>
          Googleでログイン
        </a>
        <a href="dashboard.html" class="btn btn-block btn-oauth btn-yahoo">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="10" r="10" fill="#FF0033"/>
            <text x="5" y="15" font-size="13" font-weight="bold" fill="white">Y!</text>
          </svg>
          Yahoo! JAPANでログイン
        </a>
        <a href="dashboard.html" class="btn btn-block btn-oauth btn-x">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
          Xでログイン
        </a>
      </div>

      <div class="divider">または</div>

      <!-- Email/Password Form -->
      <form class="login-form" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
        <div class="form-group">
          <label class="form-label" for="email">メールアドレス</label>
          <input class="form-input" type="email" id="email" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label class="form-label" for="password">パスワード</label>
          <input class="form-input" type="password" id="password" placeholder="パスワードを入力">
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg login-submit">ログイン</button>
      </form>

      <div class="login-footer">
        <a href="#">新規登録はこちら</a>
        <a href="#">パスワードを忘れた方</a>
      </div>
    </div>
  </main>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/nav.js"></script>
</body>
</html>
