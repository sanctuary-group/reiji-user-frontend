<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - REIJI</title>
  <meta name="description" content="REIJIにログインして投資損益を記録しましょう。">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
  <link rel="stylesheet" href="assets/css/pages/login.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="container nav-inner">
      <a href="index.html" class="nav-logo">
        <img src="assets/img/logo.svg" alt="REIJI">
        <span class="nav-logo-text">REIJI</span>
      </a>
      <div class="nav-links">
        <a href="index.html">ホーム</a>
      </div>
      <div class="nav-actions">
        <button class="theme-toggle" aria-label="テーマ切替"></button>
      </div>
      <button class="hamburger" aria-label="メニュー">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <div class="mobile-menu">
    <a href="index.html">ホーム</a>
  </div>

  <!-- Login Wizard -->
  <main class="login-page">
    <div class="login-card">
      <div class="login-header">
        <img src="assets/img/logo.svg" alt="REIJI" class="login-logo">
        <h1 class="login-title">ログイン</h1>
      </div>

      <!-- Progress Bar -->
      <div class="login-progress" id="loginProgress">
        <div class="login-progress-step active" data-step="1">
          <span class="login-progress-num">1</span>
          <span class="login-progress-label">メール認証</span>
        </div>
        <div class="login-progress-line"></div>
        <div class="login-progress-step" data-step="2">
          <span class="login-progress-num">2</span>
          <span class="login-progress-label">LINE</span>
        </div>
        <div class="login-progress-line"></div>
        <div class="login-progress-step" data-step="3">
          <span class="login-progress-num">3</span>
          <span class="login-progress-label">公式LINE</span>
        </div>
        <div class="login-progress-line"></div>
        <div class="login-progress-step" data-step="4">
          <span class="login-progress-num">4</span>
          <span class="login-progress-label">完了</span>
        </div>
        <div class="login-progress-line"></div>
        <div class="login-progress-step" data-step="5">
          <span class="login-progress-num">5</span>
          <span class="login-progress-label">サイトへ</span>
        </div>
      </div>

      <!-- Step 1: メールアドレス認証 -->
      <div class="login-step active" data-step="1">
        <div class="login-step-header">
          <div class="login-step-icon"><i class="fa-solid fa-envelope"></i></div>
          <h2 class="login-step-title">メールアドレス認証</h2>
          <p class="login-step-desc">ご利用のメールアドレスを入力してください。認証メールをお送りします。</p>
        </div>
        <form class="login-form" id="emailForm">
          <div class="form-group">
            <label class="form-label" for="email">メールアドレス</label>
            <input class="form-input" type="email" id="email" placeholder="example@email.com" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-lg">認証メールを送信</button>
        </form>
      </div>

      <!-- Step 2: LINEログイン -->
      <div class="login-step" data-step="2">
        <div class="login-step-header">
          <div class="login-step-icon"><i class="fa-brands fa-line"></i></div>
          <h2 class="login-step-title">LINEログイン</h2>
          <p class="login-step-desc">LINEアカウントと連携してログインします。</p>
        </div>
        <button class="btn btn-block btn-lg btn-line" id="lineLoginBtn">
          <i class="fa-brands fa-line"></i> LINEでログイン
        </button>
      </div>

      <!-- Step 3: 公式LINE友だち追加 -->
      <div class="login-step" data-step="3">
        <div class="login-step-header">
          <div class="login-step-icon"><i class="fa-solid fa-user-plus"></i></div>
          <h2 class="login-step-title">公式LINE友だち追加</h2>
          <p class="login-step-desc">REIJI公式LINEを友だち追加すると、最新情報やサポートを受け取れます。</p>
        </div>
        <button class="btn btn-block btn-lg btn-line" id="addFriendBtn">
          <i class="fa-brands fa-line"></i> 友だち追加
        </button>
        <button class="btn btn-ghost btn-block login-skip" id="skipFriendBtn">スキップ</button>
      </div>

      <!-- Step 4: ログイン完了 -->
      <div class="login-step" data-step="4">
        <div class="login-step-header">
          <div class="login-complete-icon"><i class="fa-solid fa-circle-check"></i></div>
          <h2 class="login-step-title">ログイン完了</h2>
          <p class="login-step-desc">アカウントの設定が完了しました。REIJIをお楽しみください。</p>
        </div>
        <button class="btn btn-primary btn-block btn-lg" id="goStep5Btn">次へ</button>
      </div>

      <!-- Step 5: サイトに戻る -->
      <div class="login-step" data-step="5">
        <div class="login-step-header">
          <div class="login-step-icon"><i class="fa-solid fa-house"></i></div>
          <h2 class="login-step-title">準備完了</h2>
          <p class="login-step-desc">すべての設定が完了しました。TOPページへ移動しましょう。</p>
        </div>
        <a href="dashboard.html" class="btn btn-primary btn-block btn-lg">TOPページへ</a>
      </div>
    </div>
  </main>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
